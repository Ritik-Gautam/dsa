name: Node.js Package Release

on:
  release:
    types: [created]
  pull_request: 
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.machines }}

    strategy:
      matrix:
        machines: [ubuntu-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code and setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies and run tests
        run:
          npm i
          npm test

  publish-npm:
    needs: test
    runs-on: ${{ matrix.machines }}

    strategy:
      matrix:
        machines: [ubuntu-latest]
        node-version: [20.x]

    permissions:
      contents: read
      packages: write
    steps:
      - name: Setup Node.js and publish the package
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

        
      - name: Clear npm cache
        run: npm cache clean --force

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies and publish
        run: npm i 
        working-directory: /home/runner/work/dsa/dsa
        
      - name: Publish to the npm packages
        run: npm publish --access public
        working-directory: /home/runner/work/dsa/dsa
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
