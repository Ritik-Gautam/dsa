name: Unit Tests

on:
  pull_request:
    branches: [ "main" ]
  # push:
  #   branches: [ "main" ]

jobs: 
  tests:
    name: Tests

    strategy:
      matrix:
        machines: [ubuntu-latest]
        node-version : [20.x]

    runs-on: ${{matrix.machines}}
    timeout-minutes: 360
    permissions:
      security-events: write

      actions: read
      contents: read
    
    steps: 
      - name: Test with Node.js ${{matrix.node-versions}} in ${{matrix.machines}}
      - uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}

      - name: npm install
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
        run : npm ci

      - name: npm test
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
        run: npm test 